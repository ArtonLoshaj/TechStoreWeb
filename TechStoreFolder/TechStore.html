<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
    <link rel="stylesheet" href="TechStore.css">

  </head>
  
<body>

    <header>
        <h2 class="logo">TechStore</h2>
        <nav class="navigation">
        <a target ="#" href="TechStore.html#">Home</a>  
        <a target="#" href="AboutUs.html">About us</a> 
        <a target="#" href="ContactUs.html">Contact us</a> 
        <a href="#">Products</a>
        <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="content">
        <h1>Welcome to our <span>TechStore !</span></h1>
        <p>Here you can find the best products
            <br> for the best prices!
        </p>
    </div>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
        </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                    </span>
                <input type="password" required>
                <label>Password</label>
                </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#"> Forgot Password?</a>
                    </div>
                        <div>
                            <button type="submit" class="btn">Login</button> 
                            <div class="login-register">
                                <p>Don't have an account? <a 
                                    href="#"
                                    class="register-link">Register</a> 
                                </p>
                            </div>     
                           
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                    </span>
                <input type="password" required>
                <label>Password</label>
                </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                        </div>
                        <div>
                            <button type="submit" class="btn">Register</button> 
                            <div class="login-register">
                                <p>Already have an account? <a 
                                    href="#"
                                    class="login-link">Login</a> 
                                </p>
                            </div>     
                           
            </div>
        </form>
    </div>
</div>

                <script src="TechStore.js"></script>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>      

</body> 
</html>
